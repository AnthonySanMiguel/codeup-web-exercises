<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
    body{
        margin: 1em;
        background-color: lightgray;
    }

</style></head>
<body>

<div id="posts">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
    (function() {

        $.getJSON("data/blog.json",
            function (data) {
                var div;
                for (var i = 0; i < data.length; i++) {
                    div = $('<div/>');
                    div.append("<p><strong>" + data[i].title + "</strong></p>");
                    div.append("<p>" + "Posted:" + "<em> " + data[i].date + "</em>" + "</p>");
                    div.append("<p>" + data[i].content + "</p>");
                    div.append("<p>" + "Categories: " + (data[i].categories) + "</p>");
                    div.append("<hr>");
                    $('#posts').append(div).css("background-color", "lightgrey");
                }
            });

    })();
</script>
</body>
</html>
