<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
 </head>
<body>
    <header>
        <h1>Register with Us!</h1>
    </header>
    <main>
        <form method="POST" action="https://www.elformo.com/forms/ecf90538-c7ba-4035-990e-a198141a7faa">
            <label id="email_label">Email:
                <input type="email" id="email" name="email" placeholder="(Enter Email)">
            </label>
                    <br>
            <label id="password_label">Password:
                <input type="password" id="password" name="password" placeholder="(Enter Password)">
            </label>
                    <br>
                    <br>
            <label id="bio_label">Bio:
                <textarea id="bio" name="bio" cols="50" rows="12" placeholder="(Enter Bio)"></textarea>
            </label>
                    <br>
                <p><em><strong>How did you hear about us? (Select all that apply)</strong></em></p>
            <label id="marketing_radio_buttons">
                <input type="radio" id="billboard" name="marketing_1" value="billboard">Billboard
                <input type="radio" id="radio_advertisement" name="marketing_2" value="radio_advertisement">Radio advertisement
                <input type="radio" id="internet_advertisement" name="marketing_3" value="internet_advertisement">Internet advertisement
                <input type="radio" id="other" name="marketing_4" value="other">Other
            </label>
                    <br>
                <p><em><strong>What internet browser are you currently using? (Select one)</strong></em></p>
            <label id="browser_dropdown">
                <select>
                    <option value="internet_explorer">Internet Explorer</option>
                    <option value="google_chrome" selected>Google Chrome</option>
                    <option value="mozilla_firefox">Mozilla Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="opera">Opera</option>
                </select>
            </label>
                <br>
                <br>
            <label id="submit_button">
                <button type="submit">Complete Registration</button>
            </label>
        </form>
    </main>
</body>
<footer>
</footer>
</html>
