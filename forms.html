<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
 </head>
<body>
    <header>
        <h1>Register with Us!</h1>
    </header>
    <main>
        <form method="POST" action="https://www.elformo.com/forms/ecf90538-c7ba-4035-990e-a198141a7faa">
            <label>Email:
                <input id="email" name="email" type="text" placeholder="(Enter Email)">
            </label>
                    <br>
            <label>Password:
                <input id="password" name="password" type="password" placeholder="(Enter Password)">
            </label>
                    <br>
                    <br>
            <label>Bio:
                <textarea id="bio" name="bio" cols="50" rows="12" placeholder="(Enter Bio)"></textarea>
            </label>
                    <br>
                <p><em><strong>How did you hear about us? (Select all that apply)</strong></em></p>
            <label>
                <input id="billboard" type="radio" name="marketing_1" value="billboard">Billboard
                <input id="radio_advertisement" type="radio" name="marketing_2" value="radio_advertisement">Radio advertisement
                <input id="internet_advertisement" type="radio" name="marketing_3" value="internet_advertisement">Internet advertisement
                <input id="other" type="radio" name="marketing_4" value="other">Other
            </label>
                    <br>
                <p><em><strong>What internet browser are you currently using? (Select one)</strong></em></p>
            <label>
                <select name="browser_type">
                    <option value="internet_explorer">Internet Explorer</option>
                    <option value="google_chrome" selected>Google Chrome</option>
                    <option value="mozilla_firefox">Mozilla Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="opera">Opera</option>
                </select>
            </label>
                <br>
                <br>
            <label>
                <button type="submit">Complete Registration</button>
            </label>
        </form>
    </main>
</body>
<footer>
</footer>
</html>
