<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/bonuses/html_forms/register_style.css"/>
    <title>Register With Us!</title>
</head>
<body>
    <main>
        <form action="https://request-inspector.glitch.me" method="POST">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required  autofocus="autofocus"/>
            <br/>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
            <br/>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required />
            <br/>
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" name="confirm_password" type="password" required />
            <br>
            <label for="newsletter">Receive Updates? </label>
            <input id="newsletter" name="newsletter" type="checkbox" checked>Yes, sign me up for the newsletter
            <br>
            <button type="submit">Create New Account!</button>
        </form>
    </main>
</body>
</html>
