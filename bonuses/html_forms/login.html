<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="login.css"/>
    <title>Login Page</title>
</head>
<body>
<main>
    <form action="https://request-inspector.glitch.me" method="POST">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required  autofocus="autofocus"/>
        <br/>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
        <br/>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
        <br/>
        <label for="logged_in"></label>
        <input id="logged_in" name="logged_in" type="checkbox" checked>Keep me logged in for 2 weeks
        <br>
        <button type="submit">Login</button>
    </form>
</main>
</body>
</html>
