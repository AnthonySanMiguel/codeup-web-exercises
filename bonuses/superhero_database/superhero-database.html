<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="superhero-database.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Superhero Database</title>
</head>
<body>
    <div class="header">
        <h4>Batcomputer Database: Online</h4>
        <h4>Network Status: Secure</h4>
        <h4><em>(Good Evening, Master Wayne)</em></h4>
    </div>
    <form class="search_boxes">
        <label for="publisher-selection">Search By Affiliation: </label>
        <select id="publisher-selection" class="affiliation-dropdown">
            <option value="DC">DC Comics</option>
            <option value="Marvel">Marvel Comics</option>
        </select>
        <input id="submit" type="submit" class="button">
            <span class="or-spacing"></span>
        <input id="search" class="search" type="text" placeholder="Custom Search">
    </form>
    <div class="column">
        <span id="superheroes" class="superhero-names content-cards"></span>
    </div>
    <script src="superhero-database.js"></script>
</body>
