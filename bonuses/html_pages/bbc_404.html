<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bbc_404.css">
    <title>BBC - Error 404: Not Found</title>
</head>
    <body>
        <header>
            <a href="https://bbc.co.uk" id="top_logo_link"><img src="bbc_logo.png" alt="bbc_logo" id="bbc_logo"></a>
            <nav id="top_nav">
                <div class="page_links">
                    <a class="home" href="https://www.bbc.co.uk">Home</a>
                    <a class="news" href="https://www.bbc.co.uk/news">News</a>
                    <a class="sport" href="https://www.bbc.co.uk/sport">Sport</a>
                    <a class="weather" href="https://www.bbc.co.uk/weather">Weather</a>
                    <a class="iplayer" href="https://www.bbc.co.uk/iplayer">iPlayer</a>
                    <a class="sounds" href="https://www.bbc.co.uk/sounds">Sounds</a>
                </div>
            </nav>
            <div id="error_banner">
                <p>404 <strong>Not Found</strong></p>
            </div>
        </header>
            <main>
                <div id="page_not_found">
                <img src="bbc_error.gif" alt="bbc_error_picture">
                <p id="sorry"><strong>Sorry, we couldn't find that page</strong></p>
                <p>Check the page address or search for it below.</p>
                <input type="url" placeholder=" Search">
                <br>
                <br>
                <a class="bbc_homepage" href="https://bbc.co.uk">BBC Homepage</a>
                </div>
            </main>
        <footer>
        </footer>
    </body>
</html>
