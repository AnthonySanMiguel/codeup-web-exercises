<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Online Store</title>

    <style>
        th, td, #products{
            border: 1px solid black;
        }

        td{
            padding: .3em;
        }

        tr:nth-child(2n + 2) {
            background-color: ghostwhite;
        }

        th{
            background-color: #0056b3;
            color: white;
        }
    </style>

</head>
<body>

<h1>Military Surplus</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<br>
<button type="button" id="refresh">
    Refresh Inventory
</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    $.ajax("data/inventory.json");

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields

    console.log($.ajax("data/inventory.json"));

    //       HINT: You will want to target #insertProducts for your new HTML elements

$.getJSON("data/inventory.json",
        function (data) {
            var tr;
            for (var i = 0; i < data.length; i++) {
                tr = $('<tr>');
                tr.append("<td>" + data[i].title + "</td>");
                tr.append("<td>" + data[i].quantity + "</td>");
                tr.append("<td>" + "<span>$</span>" + (data[i].price).toFixed(2) + "</td>");
                tr.append("<td>" + data[i].categories + "</td>");
                $('table').append(tr);
            }
        });

        // $(document).ready(function () {
        //     $("#refresh").click(function () {
        //         // location.reload(true);
        //         $('#insertProducts').DataTable().ajax.reload();
        //     });
        // });

})();
</script>
</body>
</html>
